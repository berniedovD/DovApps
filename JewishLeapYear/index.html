<html>
  <head>
    <title>Jewish Leap Year</title>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="float-container">
      <div id="div-heading">
        <h1>Compute Jewish Leap Year</h1>
        <h1 id="todayd" class="today1"></h1>
      </div>
      <div id="enterYear" style="font-size: 40px">
        <label for="DOB">Year from creation: </label>
        <input
          type="number"
          id="creationYearID"
          style="font-size: 40px"
          name="creationYear"
          onkeyup="onUpcall()"
        />
        <br />
        <h1 id="displayLeap"></h1>
      </div>
      <div id="buttons">
        <button id="subBtn" class="button-9">Compute Leap</button>
        <button id="reload" class="button-9">Reset</button>
      </div>
    </div>
  </body>
</html>
